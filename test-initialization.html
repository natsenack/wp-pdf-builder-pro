<!DOCTYPE html>
<html>
<head>
    <title>Test PDF Builder Pro Initialization</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Test PDF Builder Pro Initialization</h1>
    <div id="test-results"></div>

    <script>
        const results = document.getElementById('test-results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: Vérifier si le script principal est chargé
        addResult('Test 1: Vérification du chargement du script principal...');
        if (typeof window.initializePDFBuilderPro === 'function') {
            addResult('✅ window.initializePDFBuilderPro est définie', 'success');

            // Test 2: Appeler la fonction
            addResult('Test 2: Appel de initializePDFBuilderPro()...');
            try {
                const result = window.initializePDFBuilderPro();
                addResult('✅ initializePDFBuilderPro() appelée avec succès', 'success');
                addResult('Résultat: ' + (result ? 'Objet retourné' : 'undefined'), 'info');

                // Test 3: Vérifier si les objets globaux ont été créés
                setTimeout(() => {
                    addResult('Test 3: Vérification des objets globaux après initialisation...');
                    if (typeof window.PDFBuilderPro === 'object') {
                        addResult('✅ window.PDFBuilderPro créé', 'success');
                    } else {
                        addResult('❌ window.PDFBuilderPro non trouvé', 'error');
                    }

                    if (typeof window.pdfBuilderPro === 'object') {
                        addResult('✅ window.pdfBuilderPro créé', 'success');
                    } else {
                        addResult('❌ window.pdfBuilderPro non trouvé', 'error');
                    }
                }, 100);

            } catch (error) {
                addResult('❌ Erreur lors de l\'appel: ' + error.message, 'error');
            }

        } else {
            addResult('❌ window.initializePDFBuilderPro n\'est pas définie', 'error');
        }
    </script>

    <!-- Charger le bundle PDF Builder Pro -->
    <script src="../assets/js/dist/pdf-builder-admin.js"></script>
</body>
</html>
