<!DOCTYPE html>
<html>
<head>
    <title>Test React CDN Only</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f0f0f0; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Test React CDN Only</h1>

    <div class="test-section">

        <div id="react-test-1"></div>

    <div class="test-section">

    <!-- Charger React depuis CDN -->

    <script>

        // Test 1: React de base
        try {
            console.log('Test 1: React disponible?', typeof React);

                const element = React.createElement('div', { className: 'success' },
                    '‚úÖ React et ReactDOM charg√©s depuis CDN!'
                );
                ReactDOM.render(element, document.getElementById('react-test-1'));

            } else {
                document.getElementById('react-test-1').innerHTML = '<span class="error">‚ùå React non disponible</span>';
                console.log('Test 1: ‚ùå √âCHEC');
            }
        } catch (e) {
            document.getElementById('react-test-1').innerHTML = '<span class="error">‚ùå Erreur React: ' + e.message + '</span>';
            console.error('Test 1: Erreur', e);
        }
    </script>
