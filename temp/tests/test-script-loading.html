<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Script Loading - PDF Builder Pro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #log { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Test de chargement du script PDF Builder Pro</h1>
    <div id="status" class="status info">Initialisation du test...</div>
    <div id="log"></div>

    <script>
        const logElement = document.getElementById('log');
        const statusElement = document.getElementById('status');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        // Simulate the new script loading logic
        document.addEventListener("DOMContentLoaded", function() {
            log("DOM ready, initializing PDF Builder Vanilla JS test...");

            // Function to initialize the editor once script is loaded
            function initializeEditor() {
                if (typeof window.PDFBuilderPro !== "undefined") {
                    log("PDFBuilderPro bundle loaded:", window.PDFBuilderPro);

                    // Check if required classes are available
                    if (typeof window.PDFBuilderPro.PDFCanvasVanilla === "undefined") {
                        log("‚ùå PDFCanvasVanilla class not found in bundle");
                        updateStatus("Erreur: PDFCanvasVanilla manquant", "error");
                        return;
                    }

                    log("‚úÖ All required classes found, initializing editor...");
                    updateStatus("√âditeur initialis√© avec succ√®s !", "success");
                } else {
                    log("‚ùå PDFBuilderPro global not found after script load");
                    updateStatus("Erreur: PDFBuilderPro global non trouv√©", "error");
                }
            }

            // Function to handle script load errors
            function handleScriptError() {
                log("‚ùå PDFBuilderPro script failed to load");
                updateStatus("Erreur de chargement du script", "error");
            }

            // Check if script is already loaded (in case it loaded before DOM ready)
            if (typeof window.PDFBuilderPro !== "undefined") {
                log("Script already loaded, initializing immediately");
                initializeEditor();
                return;
            }

            // Use MutationObserver to detect when the script is added to DOM
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'SCRIPT' && node.src && node.src.includes('pdf-builder-admin')) {
                            log("üìú PDF Builder script detected in DOM:", node.src);

                            // Stop observing once we find the script
                            observer.disconnect();

                            // Listen for load and error events
                            node.addEventListener('load', function() {
                                log("‚úÖ PDF Builder script loaded successfully");
                                // Small delay to ensure global variables are set
                                setTimeout(initializeEditor, 100);
                            });

                            node.addEventListener('error', handleScriptError);

                            // If script is already loaded (cached), initialize immediately
                            if (node.complete) {
                                log("üì¶ Script was already loaded (cached)");
                                setTimeout(initializeEditor, 100);
                            }
                        }
                    });
                });
            });

            // Start observing
            observer.observe(document.head || document.documentElement, {
                childList: true,
                subtree: true
            });

            log("üîç MutationObserver started, waiting for script...");

            // Simulate adding the script after a delay (like WordPress would)
            setTimeout(function() {
                log("üîß Simulating WordPress script enqueue...");

                const script = document.createElement('script');
                script.src = './assets/js/dist/pdf-builder-admin.js'; // Adjust path as needed
                script.onload = function() {
                    log("‚úÖ Script loaded via onload");
                };
                script.onerror = function() {
                    log("‚ùå Script failed to load via onerror");
                };

                document.head.appendChild(script);
            }, 1000);

            // Fallback timeout in case script loading takes too long
            setTimeout(function() {
                if (typeof window.PDFBuilderPro === "undefined") {
                    log("‚è∞ PDFBuilderPro script failed to load within timeout");
                    observer.disconnect();
                    handleScriptError();
                }
            }, 10000); // 10 second timeout
        });
    </script>
</body>
</html>
