<!DOCTYPE html>
<html>
<head>
    <title>Test PDF Builder Template Loading</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test du chargement des templates PDF Builder</h1>

    <div id="results"></div>

    <script>
    $(document).ready(function() {
        // Test loading template with ID 1
        testTemplateLoading(1);
    });

    function testTemplateLoading(templateId) {
        $('#results').append('<p>Testing template ID: ' + templateId + '</p>');

        $.ajax({
            url: '/wp-admin/admin-ajax.php',
            type: 'POST',
            data: {
                action: 'pdf_builder_load_template',
                template_id: templateId,
                nonce: 'test_nonce' // This would need to be a real nonce in production
            },
            success: function(response) {
                $('#results').append('<pre>Success: ' + JSON.stringify(response, null, 2) + '</pre>');
            },
            error: function(xhr, status, error) {
                $('#results').append('<pre>Error: ' + xhr.responseText + '</pre>');
            }
        });
    }
    </script>
</body>
</html>
