<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Footer Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            position: relative;
            z-index: 10;
            min-height: 70vh;
            padding-bottom: 150px;
        }
        .pdf-builder-settings {
            position: relative;
            z-index: 10;
            min-height: 70vh;
            padding-bottom: 150px;
        }
        #wpfooter {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #23282d;
            color: white;
            padding: 10px 20px;
            z-index: 5;
            height: 40px;
        }
        .content {
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="pdf-builder-settings">
            <h1>PDF Builder Pro - Settings Test</h1>
            <div class="content">
                <p>Ceci est un test pour v√©rifier le positionnement du footer.</p>
                <p>Le contenu devrait appara√Ætre au-dessus du footer.</p>
                <p>Si le footer appara√Æt au-dessus du contenu, il y a un probl√®me de z-index ou de positionnement.</p>
            </div>
        </div>
    </div>

    <div id="wpfooter">
        Footer WordPress - Devrait appara√Ætre en bas
    </div>

    <script>
        // Simuler les variables globales
        window.ajaxurl = 'admin-ajax.php';
        window.pdfBuilderSettingsNonce = 'test-nonce';
        window.pdfBuilderMaintenanceNonce = 'test-nonce';

        // DEBUG: Logs pour analyser le probl√®me du footer
        console.log('üöÄ PDF Builder Settings - Debug Start');

        // V√©rifier la structure apr√®s un d√©lai
        setTimeout(function() {
            console.log('üìã Structure Analysis:');

            // V√©rifier le wrap
            const wrap = document.querySelector('.wrap');
            console.log('üîç Wrap element:', wrap);
            if (wrap) {
                console.log('   - Wrap dimensions:', wrap.offsetWidth + 'x' + wrap.offsetHeight);
                console.log('   - Wrap position:', getComputedStyle(wrap).position);
                console.log('   - Wrap z-index:', getComputedStyle(wrap).zIndex);
            }

            // V√©rifier le conteneur principal
            const settingsTabs = document.querySelector('.pdf-builder-settings');
            console.log('üîç Settings tabs container:', settingsTabs);
            if (settingsTabs) {
                console.log('   - Container dimensions:', settingsTabs.offsetWidth + 'x' + settingsTabs.offsetHeight);
                console.log('   - Container position:', getComputedStyle(settingsTabs).position);
                console.log('   - Container z-index:', getComputedStyle(settingsTabs).zIndex);
                console.log('   - Container min-height:', getComputedStyle(settingsTabs).minHeight);
                console.log('   - Container padding-bottom:', getComputedStyle(settingsTabs).paddingBottom);
            }

            // V√©rifier le footer WordPress
            const wpFooter = document.getElementById('wpfooter');
            console.log('üîç WordPress Footer:', wpFooter);
            if (wpFooter) {
                console.log('   - Footer dimensions:', wpFooter.offsetWidth + 'x' + wpFooter.offsetHeight);
                console.log('   - Footer position:', getComputedStyle(wpFooter).position);
                console.log('   - Footer z-index:', getComputedStyle(wpFooter).zIndex);
                console.log('   - Footer display:', getComputedStyle(wpFooter).display);
                console.log('   - Footer top:', getComputedStyle(wpFooter).top);
            } else {
                // Essayer d'autres s√©lecteurs pour le footer
                const footerSelectors = ['#wpfooter', '#footer', '.wp-footer', 'footer'];
                for (const selector of footerSelectors) {
                    const footer = document.querySelector(selector);
                    if (footer) {
                        console.log('üîç Footer found with selector:', selector, footer);
                        console.log('   - Footer dimensions:', footer.offsetWidth + 'x' + footer.offsetHeight);
                        console.log('   - Footer position:', getComputedStyle(footer).position);
                        console.log('   - Footer z-index:', getComputedStyle(footer).zIndex);
                        break;
                    }
                }
            }

            // V√©rifier les √©l√©ments fixed/absolute
            const fixedElements = document.querySelectorAll('[style*="position: fixed"], [style*="position: absolute"]');
            console.log('üîç Fixed/Absolute elements found:', fixedElements.length);
            fixedElements.forEach((el, index) => {
                console.log(`   ${index + 1}. Element:`, el.tagName + (el.id ? '#' + el.id : '') + (el.className ? '.' + el.className : ''));
                console.log('      - Position:', getComputedStyle(el).position);
                console.log('      - Z-index:', getComputedStyle(el).zIndex);
                console.log('      - Top:', getComputedStyle(el).top);
            });

            // V√©rifier les notifications
            const notifications = document.querySelectorAll('.notice, .updated, .error');
            console.log('üîç Admin notices:', notifications.length);
            notifications.forEach((notice, index) => {
                console.log(`   ${index + 1}. Notice:`, notice.className);
                console.log('      - Position:', getComputedStyle(notice).position);
                console.log('      - Z-index:', getComputedStyle(notice).zIndex);
            });

            console.log('üìè Document dimensions:');
            console.log('   - Document height:', document.documentElement.scrollHeight);
            console.log('   - Window height:', window.innerHeight);
            console.log('   - Body height:', document.body.offsetHeight);

            console.log('‚úÖ PDF Builder Settings - Debug Complete');
        }, 1000);

        // V√©rification de s√©curit√© pour √©viter les erreurs JavaScript de plugins tiers
    </script>
</body>
</html>
