<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Builder Pro V2 - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        #pdf-builder-react-root {
            min-height: 600px;
            width: 100%;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e5e5e5;
        }
        
        .console {
            background: #222;
            color: #0f0;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 4px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .console div {
            line-height: 1.4;
            margin-bottom: 4px;
        }
        
        .console .error {
            color: #ff4444;
        }
        
        .console .warn {
            color: #ffaa00;
        }
        
        .console .info {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“„ PDF Builder Pro V2</h1>
        <p>Refonte complÃ¨te avec architecture moderne</p>
    </div>
    
    <div class="container">
        <div id="pdf-builder-react-root"></div>
    </div>
    
    <div class="footer">
        <p>PDF Builder Pro V2 - Build ${new Date().toISOString()}</p>
    </div>
    
    <div class="console" id="test-console"></div>
    
    <!-- Load PDF Builder V2 -->
    <script src="./pdf-builder-react-wrapper.js"></script>
    
    <script>
        // Simple console capture for testing
        const consoleDiv = document.getElementById('test-console');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog(...args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError(...args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn(...args);
            addLog(args.join(' '), 'warn');
        };
        
        addLog('Test console initialized', 'info');
    </script>
</body>
</html>
