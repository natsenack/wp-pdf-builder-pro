<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation - Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .nav-test { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç Diagnostic Navigation PDF Builder Pro</h1>

    <div id="results"></div>

    <div class="nav-test">
        <h2>Test de Navigation Simplifi√©</h2>
        <nav style="margin-bottom: 20px;">
            <button onclick="switchTab('tab1')">Onglet 1</button>
            <button onclick="switchTab('tab2')">Onglet 2</button>
            <button onclick="switchTab('tab3')">Onglet 3</button>
        </nav>

        <div id="tab1" style="display: block; padding: 20px; background: #f0f0f0; border-radius: 4px;">
            <h3>Contenu Onglet 1</h3>
            <p>Ceci est le contenu du premier onglet.</p>
        </div>

        <div id="tab2" style="display: none; padding: 20px; background: #f0f0f0; border-radius: 4px;">
            <h3>Contenu Onglet 2</h3>
            <p>Ceci est le contenu du deuxi√®me onglet.</p>
        </div>

        <div id="tab3" style="display: none; padding: 20px; background: #f0f0f0; border-radius: 4px;">
            <h3>Contenu Onglet 3</h3>
            <p>Ceci est le contenu du troisi√®me onglet.</p>
        </div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        function switchTab(tabId) {
            addResult(`üîÑ Changement vers ${tabId}`, 'info');

            // D√©sactiver tous les onglets
            document.querySelectorAll('[id^="tab"]').forEach(tab => {
                tab.style.display = 'none';
            });

            // Activer l'onglet cible
            const targetTab = document.getElementById(tabId);
            if (targetTab) {
                targetTab.style.display = 'block';
                addResult(`‚úÖ Onglet ${tabId} activ√© avec succ√®s`, 'success');
            } else {
                addResult(`‚ùå Onglet ${tabId} introuvable`, 'error');
            }
        }

        // Tests automatiques
        addResult('üöÄ D√©marrage des tests de navigation...', 'info');

        // Test 1: V√©rifier que les √©l√©ments existent
        setTimeout(() => {
            const tabs = ['tab1', 'tab2', 'tab3'];
            tabs.forEach(tabId => {
                const element = document.getElementById(tabId);
                if (element) {
                    addResult(`‚úÖ √âl√©ment ${tabId} trouv√©`, 'success');
                } else {
                    addResult(`‚ùå √âl√©ment ${tabId} manquant`, 'error');
                }
            });

            // Test 2: Simuler des clics
            addResult('üñ±Ô∏è Test des clics automatiques...', 'info');
            switchTab('tab2');
            setTimeout(() => {
                switchTab('tab3');
                setTimeout(() => {
                    switchTab('tab1');
                    addResult('üéâ Tests termin√©s ! La navigation fonctionne correctement.', 'success');
                }, 500);
            }, 500);
        }, 1000);
    </script>
</body>
</html>
